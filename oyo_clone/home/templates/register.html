

{% extends 'utils/base.html' %}



{% block start %}
    <style>
        :root {
            --oyo-red: #ee2e24;
            --oyo-red-hover: #d12920;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
        }
        
        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--oyo-red) !important;
        }
        
        .btn-oyo {
            background-color: var(--oyo-red);
            border: none;
            color: white;
        }
        
        .btn-oyo:hover {
            background-color: var(--oyo-red-hover);
            color: white;
        }
        
        .text-oyo {
            color: var(--oyo-red);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--oyo-red);
            box-shadow: 0 0 0 0.2rem rgba(238, 46, 36, 0.25);
        }
        
        .social-btn {
            border: 1px solid #dee2e6;
        }
        
        .social-btn:hover {
            background-color: #f8f9fa;
        }
    </style>


    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center fw-bold mb-4">Sign Up</h2>
                        <p class="text-center text-muted mb-4">Create your account to get started</p>
                        
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="John" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">+91</span>
                                    <input type="tel" class="form-control" id="phone" placeholder="9876543210" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                                <div class="form-text">Must be at least 8 characters long</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label small" for="terms">
                                    I agree to the <a href="#" class="text-oyo text-decoration-none">Terms & Conditions</a> and <a href="#" class="text-oyo text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-oyo btn-lg w-100 mb-3">Create Account</button>
                        </form>

                        <div class="d-flex align-items-center my-4">
                            <hr class="flex-grow-1">
                            <span class="px-3 text-muted small">OR</span>
                            <hr class="flex-grow-1">
                        </div>

                        <button class="btn btn-light social-btn w-100 mb-2 d-flex align-items-center justify-content-center">
                            <i class="bi bi-google me-2"></i>
                            Sign up with Google
                        </button>
                        <button class="btn btn-light social-btn w-100 mb-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-facebook me-2"></i>
                            Sign up with Facebook
                        </button>

                        <p class="text-center mb-0 mt-4">
                            Already have an account? <a href="oyo-login.html" class="text-decoration-none text-oyo fw-semibold">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% comment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            alert('Account created successfully! (Demo)');
        });
    </script>
{% endcomment %}
{% endblock %}
